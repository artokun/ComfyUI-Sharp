<!DOCTYPE html>
<html>
<head>
  <title>PozzettiAndrea/ComfyUI-Sharp Test Results</title>
  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0f1923; color: #e6edf3; display: flex; flex-direction: column; }
    .tab-bar { display: flex; gap: 4px; padding: 12px 20px; flex-wrap: wrap; align-items: center; background: #162033; border-bottom: 1px solid #243656; }
    .tab-bar-label { font-size: 0.7rem; color: #4a6282; text-transform: uppercase; letter-spacing: 0.05em; font-weight: 600; margin-right: 8px; }
    .tab { padding: 6px 14px; background: #1c2d44; border: 1px solid #243656; color: #8ba3c1; cursor: pointer; border-radius: 6px; font-size: 12px; font-weight: 500; transition: all 0.15s; }
    .tab:hover { background: #243656; color: #e6edf3; border-color: #4a6282; }
    .tab.active { background: #58a6ff; color: #fff; border-color: #58a6ff; }
    .tab.available { color: #3fb950; }
    .tab.unavailable { color: #4a6282; cursor: not-allowed; border-color: #1c2d44; background: #0f1923; }
    iframe { flex: 1; width: 100%; border: none; background: #0f1923; }
  </style>
</head>
<body>
  <div class="tab-bar">
    <span class="tab-bar-label">Platform</span>
    <div id="tabs" style="display:flex;gap:4px;flex-wrap:wrap;"></div>
  </div>
  <iframe id="frame" src="about:blank"></iframe>
  <script>
    const platforms = [{"id": "linux-cpu", "label": "Linux CPU"}, {"id": "linux-gpu", "label": "Linux GPU"}, {"id": "windows-cpu", "label": "Windows CPU"}, {"id": "windows-gpu", "label": "Windows GPU"}, {"id": "windows-portable-cpu", "label": "Win Portable CPU"}, {"id": "windows-portable-gpu", "label": "Win Portable GPU"}, {"id": "macos-cpu", "label": "macOS CPU"}];
    const tabs = document.getElementById('tabs');
    const frame = document.getElementById('frame');
    let activeTab = null;

    async function checkAvailable(id) {
      try {
        const resp = await fetch(id + '/index.html', { method: 'HEAD' });
        return resp.ok;
      } catch { return false; }
    }

    async function init() {
      for (const p of platforms) {
        const available = await checkAvailable(p.id);
        const btn = document.createElement('button');
        btn.className = 'tab ' + (available ? 'available' : 'unavailable');
        btn.textContent = p.label;
        btn.onclick = () => {
          if (!available) return;
          document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
          btn.classList.add('active');
          frame.src = p.id + '/index.html';
          activeTab = p.id;
          history.replaceState(null, '', '#' + p.id);
        };
        tabs.appendChild(btn);

        const hash = location.hash.slice(1);
        if ((hash === p.id || (!activeTab && available)) && available) {
          btn.click();
        }
      }
    }

    init();
  </script>
</body>
</html>
